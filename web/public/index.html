<!DOCTYPE html>
<html>
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon.ico">
<link rel="manifest" href="./images/favicon/site.webmanifest">
<link rel="stylesheet" href="./stylesheets/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="./javascripts/films.js"></script>

<body>
    <h2>Film Ratings</h2>
    <form id="loginUser" onsubmit="return API.login()">
        <div>
            <label id="loginStatus" for="login">Login:</label><br>
            <input type="text" id="userName" name="username" placeholder="Enter username">
            <input id="loginButton" type="submit" value="Login">
        </div>
        <br>
        </div>
    </form>
    <form id="filmSubmit" onsubmit="return API.createFilm()">
        <div>
            <label for="filmName">Film Name:</label><br>
            <input type="text" id="filmName" name="filmName" placeholder="Enter film name">
        </div>
        <br>
        <div>
            <label for="filmRating">Film Rating:</label><br>
            <select name="filmRating" id="filmRating">
                <option value="" disabled selected>Select a film rating</option>
                <option value="-1">-1</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            <input type="submit" value="createFilm">
        </div>
    </form>
    <br>
    <form id="getFilmsList" onsubmit="return API.getFilms()">
        <input type="submit" value="Get Films">
        <br>
        <table id="filmsTable">
            <tr>
                <th>Film</th>
                <th>Rating</th>
            </tr>
            <tr>
            </tr>
            <tr>
            </tr>
        </table>
    </form>
</body>

</html>
